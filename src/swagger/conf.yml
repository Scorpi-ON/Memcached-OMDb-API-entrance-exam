openapi: 3.1.0
info:
  title: Memcached OMDb API
  description: >-
    Extension of [OMDb API](https://www.omdbapi.com/) with in-memory cache
    supporting CRUD operations
  contact:
    email: s.scorpi-on@ya.ru
  version: 1.0.0
externalDocs:
  description: Project homepage
  url: 'https://github.com/Scorpi-ON/back-end-entrance-exam'
servers:
  - url: 'http://localhost:3000/'
tags:
  - name: api
    description: Requests to OMDb API
  - name: cache
    description: Operations with cache
  - name: docs
    description: Documentation
paths:
  /:
    get:
      tags:
        - docs
      summary: Redirect user to the project homepage
      operationId: redirectUser
      responses:
        '200':
          description: Successful redirect
        '500':
          $ref: '#/components/responses/500'
  /docs:
    get:
      tags:
        - docs
      summary: Documentation to this API
      operationId: docs
      responses:
        '200':
          description: Successful request
  /api:
    get:
      tags:
        - api
        - docs
      summary: Execute memcached request to OMDb API
      description: >-
        The "s" parameter is required if you extract data using filters, whereas
        one of the "i" and "t" is required if you extract data by IMDb ID or
        movie title.
        
        With no params redirects to this API docs.
      operationId: getSearchData
      parameters:
        - $ref: '#/components/parameters/s'
        - $ref: '#/components/parameters/i'
        - $ref: '#/components/parameters/t'
        - $ref: '#/components/parameters/type'
        - $ref: '#/components/parameters/y'
        - $ref: '#/components/parameters/plot'
        - $ref: '#/components/parameters/r'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/callback'
        - $ref: '#/components/parameters/v'
      responses:
        '200':
          content:
            text/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DetailedMovie'
                  - $ref: '#/components/schemas/SearchResponse'
                  - $ref: '#/components/schemas/ApiError'
              examples:
                By ID or title:
                  $ref: '#/components/examples/DetailedMovie'
                By search:
                  $ref: '#/components/examples/SearchResponse'
                Error:
                  $ref: '#/components/examples/ApiError'
        '304':
          description: If the cache is full, server processes new requests to the API without caching
        '308':
          description: If no params passed to the API, redirects user to this docs
        '401':
          description: Missing OMDb API key
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              example:
                Response: "False"
                Error: Invalid API key!
        '500':
          $ref: '#/components/responses/500'
      security:
        - OMDb-API-key: []
    put:
      tags:
        - api
      summary: Update gotten response in the cache
      operationId: updateItem
      parameters:
        - $ref: '#/components/parameters/s'
        - $ref: '#/components/parameters/i'
        - $ref: '#/components/parameters/t'
        - $ref: '#/components/parameters/type'
        - $ref: '#/components/parameters/y'
        - $ref: '#/components/parameters/plot'
        - $ref: '#/components/parameters/r'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/callback'
        - $ref: '#/components/parameters/v'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      security:
        - OMDb-API-key: []
    delete:
      tags:
        - api
      summary: Delete gotten response from the cache storage (if present)
      operationId: deleteItem
      parameters:
        - $ref: '#/components/parameters/s'
        - $ref: '#/components/parameters/i'
        - $ref: '#/components/parameters/t'
        - $ref: '#/components/parameters/type'
        - $ref: '#/components/parameters/y'
        - $ref: '#/components/parameters/plot'
        - $ref: '#/components/parameters/r'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/callback'
        - $ref: '#/components/parameters/v'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      security:
        - OMDb-API-key: []
  /cache:
    get:
      tags:
        - cache
      summary: Get currently cached items and their number
      operationId: getStats
      responses:
        '200':
          content:
            text/json:
              schema:
                $ref: '#/components/schemas/Cache'
              example:
                size: 2
                items:
                  - /api?apikey=18eaeb4f&s=test
                  - /api?apikey=18eaeb4f&s=love
        '500':
          $ref: '#/components/responses/500'
  /cache/maxsize:
    get:
      tags:
        - cache
      summary: Get max cache size
      operationId: getMaxSize
      responses:
        '200':
          content:
            text/json:
              schema:
                type: object
                properties:
                  max_cache_size: integer
              example:
                max_cache_size: 100
        '500':
          $ref: '#/components/responses/500'
    put:
      tags:
        - cache
      summary: Set max cache size
      operationId: setMaxSize
      parameters:
        - name: value
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          content:
            text/json:
              schema:
                type: object
                properties:
                  message: string
              example:
                message: Max cache size set to 4
        '400':
          description: Invalid cache size
          content:
            text/json:
              schema:
                type: object
                properties:
                  message: string
              example:
                message: >-
                  The cache size you are trying to set (1) is less than current 
                  number of items in the cache (2). You must free up the cache first.
        '500':
          $ref: '#/components/responses/500'
  /cache/clear-all:
    delete:
      tags:
        - cache
      summary: Delete all items in the cache
      operationId: clear
      responses:
        '200':
          content:
            text/json:
              schema:
                type: object
                properties:
                  message: string
              example:
                message: Cache cleared successfully
        '500':
          $ref: '#/components/responses/500'
components:
  responses:
    '200':
      content:
        text/json:
          schema:
            type: object
            properties:
              message: string
          example:
            message: /api?s=love successfully updated from the cache
    '404':
      description: This response is not cached
      content:
        text/json:
          schema:
            type: object
            properties:
              message: string
            example:
              message: /api?s=love is not cached, nothing to delete
    '500':
      description: Internal server error when executing the request
      content:
        text/json:
          schema:
            $ref: '#/components/schemas/ServerError'
          example:
            error: Internal server error
  securitySchemes:
    OMDb-API-key:
      type: apiKey
      name: apikey
      in: query
  schemas:
    Cache:
      type: object
      properties:
        size: integer
        items:
          type: array
          items:
            type: string
    ServerError:
      type: object
      description: Internal server error
      properties:
        error:
          type: string
    ApiError:
      type: object
      description: Error response returned by OMDb API.
      properties:
        Response:
          type: string
        Error:
          type: string
    SearchResponse:
      type: object
      description: 10 search items representing short movie data.
      properties:
        Search:
          type: array
          items:
            $ref: '#/components/schemas/SearchMovieItem'
        totalResults:
          type: string
        Response:
          type: string
    SearchMovieItem:
      type: object
      summary: Search item representing short movie data.
      properties:
        Title:
          type: string
        Year:
          type: string
        imdbID:
          type: string
        Type:
          type: string
        Poster:
          type: string
          format: uri
    DetailedMovie:
      type: object
      description: Full data of a single movie.
      properties:
        Title:
          type: string
        Year:
          type: string
        Rated:
          type: string
        Released:
          type: string
        Runtime:
          type: string
        Genre:
          type: string
        Director:
          type: string
        Writer:
          type: string
        Actors:
          type: string
        Plot:
          type: string
        Language:
          type: string
        Country:
          type: string
        Awards:
          type: string
        Poster:
          type: string
          format: uri
        Ratings:
          type: array
          items:
            type: object
            properties:
              Source:
                type: string
              Value:
                type: string
        Metascore:
          type: string
        imdbRating:
          type: string
        imdbVotes:
          type: string
        imdbID:
          type: string
        Type:
          type: string
        DVD:
          type: string
        BoxOffice:
          type: string
        Production:
          type: string
        Website:
          type: string
        Response:
          type: string

      in: query
      schema:
        type: string
    t:
      name: t
      description: Movie title to search for
      in: query
      schema:
        type: string
    type:
      name: type
      description: Type of result to return
      in: query
      schema:
        type: string
        enum:
          - movie
          - series
          - episode
    y:
      name: y
      description: Year of release
      in: query
      schema:
        type: integer
    plot:
      name: plot
      description: Return short or full plot (default — short)
      in: query
      schema:
        type: string
        enum:
          - short
          - full
    r:
      name: r
      description: The data type to return (default — json)
      in: query
      schema:
        type: string
        enum:
          - json
          - xml
    page:
      name: page
      description: Page number from 1 to 100 to return (default — 1)
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
    callback:
      name: callback
      description: JSONP callback name
      in: query
      schema:
        type: string
    v:
      name: v
      description: API version [reserved for future use] (default — 1)
      in: query
      schema:
        type: integer
